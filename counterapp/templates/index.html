{% extends "base.html" %} 
{% load static %}

{% block content%}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-10">
  <form method="POST" class="w-full max-w-md bg-white p-8 rounded-xl shadow-xl space-y-6">
    {% csrf_token %}
    <div>
      <label for="fooditem" class="block text-lg font-medium text-gray-700 mb-2 text-center">Food Item</label>
      <input 
        type="text" 
        name="fooditem" 
        id="fooditem" 
        placeholder="Add your new food item here"
        class="w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition"
        required>
    </div>
    <div class="flex justify-center">
      <button 
        type="submit" 
        class="bg-green-400 text-white font-semibold px-6 py-2 rounded-lg hover:bg-green-300 transition">
        Add
      </button>
    </div>
  </form>
</div>


<div></div>
<div></div>
{% endblock %}
